plugins {
    id 'com.android.library'
}

android {
    namespace 'dezz.gnssshare.logexporter'

    compileSdkVersion 36

    defaultConfig {
        minSdk 28
        targetSdk 36
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            debuggable true
        }
    }
}

dependencies {

}
